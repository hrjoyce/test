<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=640" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telephone=no">
		<title>熙城电商登录</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<div class="page">
			<div class="login-dialog">
				<form method="post" action="">
					<h1 class="login-title">
						<i class="login-title-icon"></i>熙城电商登录</h1>
					<div class="login-username">
						<i class="login-username-icon"></i>
						<input type="text" class="login-input" name="username" />
					</div>
					<div class="login-password">
						<i class="login-password-icon"></i>
						<input type="password" class="login-input" name="password" />
					</div>
					<div class="login-remember">
						<input type="checkbox" class="login-checkbox" name="remember" />
						<label for="remember" class="login-label">保存登录账号</label>
					</div>
					<input type="submit" class="login-submit" value="登录" />
				</form>
			</div>
		</div>
	</body>

</html>
