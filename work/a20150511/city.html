		<link rel="stylesheet" href="./css/city.css">

	<body>
		<div class="page">
			<div class="container">
				<div class="city-title">
					<h1>运营城市</h1>
				</div>
				<div class="city-list">
					<ul>
						<li class="city-item">
							<span class="city-item-name">上海</span>
							<a href="#" class="city-item-edit" onclick="return false;">编辑</a>
							<a href="#" class="city-item-del" onclick="return false;">删除</a>
						</li>
						<li class="city-item">
							<span class="city-item-name">苏州</span>

							<a href="#" class="city-item-del" onclick="return false;">删除</a>
						</li>
						<li class="city-item">
							<span class="city-item-name">昆山</span>
							<a href="#" class="city-item-edit" onclick="return false;">编辑</a>
							<a href="#" class="city-item-del" onclick="return false;">删除</a>
						</li>
					</ul>
				</div>
				<div class="city-add">
					<p class="city-line">
						<label for="city-input" class="city-text">新增城市名：</label>
						<input type="text" class="city-input" id="city-input" name="city" />
					</p>
					<p class="city-line">
						<span class="city-text"></span>
						<a href="#" class="city-btn" onclick="return false;">确认添加</a>
					</p>
				</div>
			</div>

					<i class="nav-item-split"></i>

				<a href="#" class="nav-item nav-item-team">
					<i class="nav-item-icon"></i>
